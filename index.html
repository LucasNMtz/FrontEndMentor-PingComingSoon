<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--Gray); font-weight: 300; }
    .attribution a { color: hsl(228, 45%, 44%); font-size: 13px; }
    .attribution a:hover { color: hsl(223, 87%, 63%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,700;1,300;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="main__logo-container"><a href="index.html"><img src="images/logo.svg" alt="Logo"></a></div>

    <div class="main__text-container">
      <h1>We are launching <span>soon!</span></h1>
      
      <p>Subscribe and get notified</p>
    </div>

    <form method="post">
      <div>
        <input type="email" required placeholder="Your email address..." id="email-input">
        <span id="email-validation-message"></span>
      </div>

      <button>Notify Me</button>
    </form>

    <div class="main__illus-container"><img src="images/illustration-dashboard.png" alt="Dashboard illust"></div>
  </main>

  <footer>
    <div class="footer__social-logos-container">
      <div class="social-logos-containers"><a href="https://www.facebook.com" target="_blank"><img src="images/icon-facebook.svg" alt="Facebook logo" class="social-logos"></a></div>
      <div class="social-logos-containers"><a href="https://www.twitter.com" target="_blank"><img src="images/icon-twitter.svg" alt="Twitter logo" class="social-logos"></a></div>
      <div class="social-logos-containers"><a href="https://www.instagram.com" target="_blank"><img src="images/icon-instagram.svg" alt="Instagram logo" class="social-logos"></a></div>
    </div>

    <div class="footer__copyright-container"><span>&copy; Copyright Ping. All rights reserved.</span></div>

    <div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lucas</a>.
      </p>
    </div>
  </footer>
</body>
<script src="code.js"></script>
</html>
